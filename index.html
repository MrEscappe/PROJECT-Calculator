<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

		<title>Calculator!</title>
	</head>
	<body>
		<header>
			<h1>Calculator</h1>
		</header>
		<main class="calculator">
			<div class="screen">
				<div class="screen__output">
					<div class="screen__previous__output"></div>
					<div class="screen__output__text">0</div>
				</div>
			</div>
			<div class="buttons-box">
				<button class="btn delete">DEL</button>
				<button class="btn clear">AC</button>
				<button class="btn operator">×</button>
				<button class="btn operator">-</button>
				<button class="btn number">1</button>
				<button class="btn number">2</button>
				<button class="btn number">3</button>
				<button class="btn operator">÷</button>
				<button class="btn number">4</button>
				<button class="btn number">5</button>
				<button class="btn number">6</button>
				<button class="btn operator">+</button>
				<button class="btn number">7</button>
				<button class="btn number">8</button>
				<button class="btn number">9</button>
				<button class="btn decimal">.</button>
				<button class="btn number">0</button>
				<button class="btn equals">=</button>
			</div>
		</main>
		<footer>
			<p class="footer-text">
				Made with ❤️ by
				<a href="https://github.com/MrEscappe">José Sérgio</a>
			</p>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
